<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BENDOG Crypto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="smalllogo-coin.png" sizes="32x32">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body {
      position: relative;
      min-height: 100vh;
      background: url('moonben.png') center center / cover no-repeat fixed;
      animation: bgmove 20s linear infinite alternate;
    }
    @keyframes bgmove {
      0% { background-position: 50% 100%; }
      100% { background-position: 50% 0%; }
    }
    .banner {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 0 20px 0;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 4px 32px 0 rgba(0,0,0,0.08);
    }
    .banner img {
      max-width: 400px;
      width: 100%;
      height: auto;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin: 20px 0 0 0;
    }
    .socials a {
      display: inline-block;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
      overflow: hidden;
    }
    .socials a:hover {
      transform: scale(1.15) rotate(-8deg);
      background: #ffe082;
    }
    .socials img {
      width: 28px;
      height: 28px;
      display: block;
    }
    .main-content {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      position: relative;
      z-index: 2;
      margin-top: 30px;
    }
    .center-content {
      flex: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
      position: relative;
    }
    .tap-ben {
      width: 220px;
      height: 220px;
      background: rgba(255,255,255,0.12);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.12);
      cursor: pointer;
      position: relative;
      margin-bottom: 18px;
      transition: box-shadow 0.2s;
      backdrop-filter: blur(2px);
      overflow: hidden;
    }
    .tap-ben:active {
      box-shadow: 0 2px 8px 0 #ffb300;
    }
    .tap-ben img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      user-select: none;
      pointer-events: none;
      border-radius: 50%;
      box-shadow: 0 0 32px 0 #fff7c0cc;
      background: rgba(255,255,255,0.12);
    }
    .woof {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 2px 8px #ffb300, 0 0 2px #000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      z-index: 10;
    }
    .woof.show {
      opacity: 1;
      animation: woofpop 0.7s forwards;
    }
    @keyframes woofpop {
      0% { opacity: 0; transform: translateY(0) scale(0.7);}
      30% { opacity: 1; transform: translateY(-10px) scale(1.1);}
      100% { opacity: 0; transform: translateY(-40px) scale(0.8);}
    }
    .floating-coin {
      position: fixed;
      width: 48px;
      height: 48px;
      pointer-events: none;
      z-index: 9999;
      animation: floatcoin 2.2s forwards;
      will-change: transform, opacity;
    }
    @keyframes floatcoin {
      0% { opacity: 1; transform: translateY(0) scale(1);}
      60% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-300px) scale(1.2) rotate(30deg);}
    }
    .ca-section {
      margin: 10px 0 0 0;
      font-size: 1.1rem;
      color: #fff;
      text-shadow: 0 2px 8px #ffb300;
      background: rgba(0,0,0,0.18);
      border-radius: 12px;
      padding: 8px 18px;
      display: inline-block;
      letter-spacing: 1px;
      font-family: monospace;
      user-select: all;
    }
    .about-section {
      margin: 40px auto 0 auto;
      max-width: 1200px;
      background: rgba(255,255,255,0.18);
      border-radius: 24px;
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.08);
      padding: 32px 24px;
      color: #fff;
      font-size: 1.25rem;
      line-height: 1.7;
      position: relative;
      z-index: 2;
      text-shadow: 0 2px 8px #ffb300;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .welcome-message {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-bottom: 50px;
    }
    .welcome-title {
      font-size: 2rem;
      font-weight: 900;
      letter-spacing: 1px;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 0 2px 8px #ffb300, 0 0 2px #000;
      font-family: 'Montserrat', Arial, sans-serif;
      white-space: nowrap;
      display: block;
    }
    .welcome-message .bendog {
      color: #fff;
      font-weight: 900;
      font-size: 2.1rem;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #ffb300, 0 0 2px #000;
      margin: 0 0 10px 0;
      display: inline-block;
    }
    .car-container {
      margin: 40px 0 40px 0;
      width: 100%;
      display: flex;
      justify-content: center;
      position: relative;
    }
    #benCar {
      width: 320px;
      max-width: 90vw;
      cursor: pointer;
      user-select: none;
      filter: drop-shadow(0 4px 24px #ffb30088);
      position: relative;
      will-change: transform;
      transition: filter 0.2s;
      z-index: 2;
    }
    #carEmote {
      position: absolute;
      left: 50%;
      top: -40px;
      transform: translateX(-50%);
      font-size: 2.5rem;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 3;
      user-select: none;
    }
    #carEmote.show {
      opacity: 1;
      animation: carEmoteAnim 1.2s infinite alternate;
    }
    @keyframes carEmoteAnim {
      0% { transform: translateX(-50%) translateY(0) scale(1);}
      100% { transform: translateX(-50%) translateY(-12px) scale(1.1);}
    }
    .about-flex-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      margin-top: 0;
      margin-bottom: 10px;
      gap: 40px;
      background: rgba(255,255,255,0.13);
      border-radius: 20px;
      box-shadow: 0 2px 16px 0 #ffb30044;
      padding: 32px 24px;
    }
    .about-big-text {
      flex: 1.2;
      text-align: left;
      font-size: 2.2rem;
      color: #fff;
      text-shadow: 0 2px 8px #ffb300;
      font-weight: 700;
      line-height: 1.2;
      max-width: 600px;
      margin-bottom: 0;
      margin-left: 0;
      align-self: flex-start;
      background: none;
      padding: 0;
      box-shadow: none;
    }
    .about-flex-img {
      flex: 1;
      max-width: 520px;
      width: 100%;
      border-radius: 24px;
      box-shadow: 0 2px 32px 0 #ffb30088;
      background: #fff;
      padding: 16px;
      object-fit: contain;
      margin-right: 0;
      align-self: center;
      display: block;
    }
    .bottom-banner {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 60px 0 30px 0;
      width: 100%;
    }
    .bottom-banner img {
      max-width: 400px;
      width: 100%;
      height: auto;
    }
    #movingBen {
      position: fixed;
      left: 0;
      top: 0;
      width: 140px;
      z-index: 9999;
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 4px 24px #ffb30088);
      transition: filter 0.2s;
      display: block;
    }
    @media (max-width: 900px) {
      .main-content { flex-direction: column; }
      .center-content { margin: 24px 0; }
      .about-section { max-width: 98vw; }
      .about-flex-row { flex-direction: column; gap: 18px; padding: 18px 8px;}
      .about-flex-img { max-width: 98vw; }
      .about-big-text { max-width: 98vw; font-size: 1.3rem; }
      .welcome-title { white-space: normal; }
      .car-container { margin: 24px 0 24px 0; }
      #benCar { width: 200px; }
    }
    @media (max-width: 600px) {
      .banner img { max-width: 220px; }
      .tap-ben { width: 140px; height: 140px; }
      .tap-ben img { width: 110px; height: 110px; }
      .about-section { font-size: 1rem; padding: 18px 6px; }
      .bottom-banner img { max-width: 220px; }
      .ca-section { font-size: 0.9rem; padding: 6px 8px;}
      .welcome-title { font-size: 1.2rem; }
      .welcome-message .bendog { font-size: 1.3rem; }
      .about-big-text { font-size: 1.1rem; }
      #benCar { width: 120px; }
      #movingBen { width: 80px; }
      #carEmote { font-size: 1.5rem; top: -28px; }
    }
  </style>
</head>

  <div class="about-section">
    <div class="welcome-message">
      <span class="welcome-title">Welcome to Bendog Crypto!</span>

      <div>
        Tap Ben The Dog and Join our Growing Community.

    <!-- Car image and music below welcome message -->

      <span id="carEmote">🚗💨</span>
      <img src="bugatiben-removebg.png" id="benCar" alt="Ben the Dog in Car">
      <audio id="carMusic" src="Ridin.mp3"></audio>
    </div>
    <div style="height:40px;"></div>

      <div class="about-big-text">
        The most fun and community-driven meme coin on the blockchain.<br>

  <img src="logo-coin.png" id="coinTemplate" style="display:none;">

  <!-- Mouse-following Ben image -->
  <img src="moonben-removebg.png" id="movingBen" alt="Ben the Dog" style="position:fixed; left:0; top:0; width:140px; z-index:9999; pointer-events:none; user-select:none; filter: drop-shadow(0 4px 24px #ffb30088);">
  <script>
    // Tap Ben for WOOF and floating coin
    const tapBen = document.getElementById('tapBen');
    const woofText = document.getElementById('woofText');
    const woofSound = document.getElementById('woofSound');
    const coinTemplate = document.getElementById('coinTemplate');

    tapBen.addEventListener('click', function(e) {
      woofText.classList.remove('show');
      void woofText.offsetWidth; // restart animation
      woofText.classList.add('show');
      woofSound.currentTime = 0;
      woofSound.play();
      const coin = coinTemplate.cloneNode(true);
      coin.style.display = 'block';
      coin.className = 'floating-coin';
      const startX = tapBen.getBoundingClientRect().left + tapBen.offsetWidth/2 + (Math.random()-0.5)*60;
      coin.style.left = `${startX}px`;
      const startY = tapBen.getBoundingClientRect().top + tapBen.offsetHeight/2 + window.scrollY;
      coin.style.top = `${startY}px`;
      document.body.appendChild(coin);
      setTimeout(() => {
        coin.remove();
      }, 2200);
    });

    // Car bounce (ping-pong) with music and emote
    const benCar = document.getElementById('benCar');
    const carMusic = document.getElementById('carMusic');
    const carEmote = document.getElementById('carEmote');
    let x = 0, speed = 4, direction = 1, running = false;

    function animateCar() {
      x += speed * direction;
      benCar.style.transform = `translateX(${x}px) scaleX(${direction})`;
      carEmote.style.transform = `translateX(${x + benCar.offsetWidth/2}px) translateY(-40px) scaleX(${direction})`;
      if (x > window.innerWidth - benCar.offsetWidth) direction = -1;
      if (x < 0) direction = 1;
      if (running) requestAnimationFrame(animateCar);
    }

    benCar.addEventListener('click', function() {
      carMusic.currentTime = 0;
      carMusic.play().catch(function(e){
        alert("Audio could not be played. User gesture required or file missing.");
      });
      if (!running) {
        running = true;
        x = 0;
        direction = 1;
        carEmote.classList.add('show');
        animateCar();
      }
    });

    carMusic.addEventListener('ended', function() {
      running = false;
      benCar.style.transform = 'translateX(0) scaleX(1)';
      carEmote.classList.remove('show');
    });

    // Mouse-following Ben
    const ben = document.getElementById('movingBen');
    let mouseX = window.innerWidth / 2, mouseY = window.innerHeight / 2;
    let benX = mouseX, benY = mouseY;

    document.addEventListener('mousemove', function(e) {
      mouseX = e.clientX - ben.offsetWidth / 2;
      mouseY = e.clientY - ben.offsetHeight / 2;
    });

    function animateBen() {
      benX += (mouseX - benX) * 0.15;
      benY += (mouseY - benY) * 0.15;
      ben.style.left = benX + 'px';
      ben.style.top = benY + 'px';
      requestAnimationFrame(animateBen);
    }
    animateBen();
  </script>
